<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Traveling Barber{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold">Traveling Barber</a>
            <div>
                <a href="{{ url_for('booking') }}" class="text-white hover:text-blue-200 mr-4">Book Appointment</a>
                <a href="{{ url_for('barber_view') }}" class="text-white hover:text-blue-200">Barber View</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2023 Traveling Barber. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
